name: Ray Tracer CI

on:
  push:
    branches: [ main, claude/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-13]
        build_type: [Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.20.x'

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} -j 4

    - name: Run Tests
      working-directory: build
      run: ctest --output-on-failure --build-config ${{ matrix.build_type }}

    - name: Generate Sample Image
      run: |
        mkdir -p output
        timeout 120 ./build/raytracer > output/sample.ppm || true
      continue-on-error: true

    - name: Upload Sample Image
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: sample-image-${{ matrix.os }}
        path: output/sample.ppm
        retention-days: 30
      continue-on-error: true

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format

    - name: Check code formatting
      run: |
        find src tests -name '*.h' -o -name '*.cpp' | xargs clang-format --dry-run --Werror
      continue-on-error: true
