name: Project CI

on:
  push:
  pull_request:

jobs:
  spring-patterns:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle
      - name: Run backend tests
        working-directory: spring-patterns
        run: ./gradlew --no-daemon test

  native-video-editor-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            native-video-editor/backend/package-lock.json
      - name: Install backend dependencies
        working-directory: native-video-editor/backend
        run: npm ci
      - name: Run backend tests
        working-directory: native-video-editor/backend
        run: npm test -- --runInBand

  native-video-editor-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            native-video-editor/frontend/package-lock.json
      - name: Install frontend dependencies
        working-directory: native-video-editor/frontend
        run: npm ci
      - name: Lint and build frontend
        working-directory: native-video-editor/frontend
        run: |
          npm run lint
          npm run build

  modern-irc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build server
        working-directory: modern-irc
        run: make

  ray-tracer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Configure project
        run: cmake -S ray-tracer -B ray-tracer/build -DCMAKE_BUILD_TYPE=Release
      - name: Build binaries
        run: cmake --build ray-tracer/build --config Release
      - name: Run tests
        run: ctest --test-dir ray-tracer/build --output-on-failure
