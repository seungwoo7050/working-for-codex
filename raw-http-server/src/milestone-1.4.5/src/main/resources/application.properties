# Server Configuration
server.port=8080
spring.application.name=spring-bridge

# HikariCP Connection Pool Configuration
# These settings mirror the mini-spring pool configuration from milestone-1.4
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# HikariCP-specific settings
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=8
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.leak-detection-threshold=30000
spring.datasource.hikari.pool-name=SpringBridgePool

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL Initialization
spring.sql.init.mode=always

# Logging
logging.level.root=INFO
logging.level.com.minispring.bridge=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# Actuator endpoints
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=always
