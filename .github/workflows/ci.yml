name: Project CI

on:
  push:
  pull_request:

jobs:
  spring-patterns:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle
      - name: Run backend tests
        working-directory: spring-patterns
        run: ./gradlew --no-daemon test

  native-video-editor-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            native-video-editor/backend/package-lock.json
      - name: Install backend dependencies
        working-directory: native-video-editor/backend
        run: npm ci
      - name: Run backend tests
        working-directory: native-video-editor/backend
        run: npm test -- --runInBand --detectOpenHandles
      - name: Build backend
        working-directory: native-video-editor/backend
        run: npm run build

  native-video-editor-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            native-video-editor/frontend/package-lock.json
      - name: Install frontend dependencies
        working-directory: native-video-editor/frontend
        run: npm ci
      - name: Run frontend tests
        working-directory: native-video-editor/frontend
        run: npm test
      - name: Lint and build frontend
        working-directory: native-video-editor/frontend
        run: |
          npm run lint
          npm run build

  native-video-editor-native:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install FFmpeg build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libavformat-dev \
            libavcodec-dev \
            libavutil-dev \
            libswscale-dev
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            native-video-editor/native/package-lock.json
      - name: Install native dependencies
        working-directory: native-video-editor/native
        run: npm ci
      - name: Build native module
        working-directory: native-video-editor/native
        run: npm run build
      - name: Run native tests
        working-directory: native-video-editor/native
        run: npm test
