# modern-irc Configuration File
# Phase 3 - Advanced Configuration

# Server settings
server_name = irc.local
server_description = "modern-irc - Phase 3 Implementation"
server_version = 3.0.0

# Network settings
port = 6667
max_clients = 1000
bind_address = 0.0.0.0

# Authentication
server_password = password
operator_password = operpass
require_password = true

# Rate limiting (flood protection)
rate_limit_enabled = true
rate_limit_messages = 10
rate_limit_window = 10
# Format: max_messages per time_window (in seconds)
# Default: 10 messages per 10 seconds

# Logging
log_enabled = true
log_file = logs/modern-irc.log
log_level = INFO
# Levels: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_to_console = true
log_to_file = true

# Channel settings
max_channels_per_user = 10
channel_topic_persistence = true
topic_file = data/topics.txt

# Message history
message_history_enabled = true
message_history_size = 50

# Timeouts (in seconds)
ping_timeout = 120
registration_timeout = 60
idle_timeout = 300

# Administrative
motd_file = config/motd.txt
admin_email = admin@irc.local

# Features
enable_whois = true
enable_who = true
enable_stats = true
enable_info = true
