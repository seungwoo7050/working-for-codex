name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew || echo "gradlew not found, using gradle command"

      - name: Run tests
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew clean test
          else
            gradle clean test
          fi

      - name: Generate test report
        if: always()
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew test --info || true
          else
            gradle test --info || true
          fi
